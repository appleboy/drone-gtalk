---
kind: pipeline
name: testing

platform:
  os: linux
  arch: amd64

steps:
- name: vet
  pull: always
  image: golang:1.15
  commands:
  - make vet
  volumes:
  - name: gopath
    path: /go

- name: lint
  pull: always
  image: golang:1.15
  commands:
  - make lint
  volumes:
  - name: gopath
    path: /go

- name: misspell
  pull: always
  image: golang:1.15
  commands:
  - make misspell-check
  volumes:
  - name: gopath
    path: /go

- name: test
  pull: always
  image: golang:1.15
  commands:
  - make test
  - make coverage
  environment:
    GOOGLE_HOST:
      from_secret: GOOGLE_HOST
    GOOGLE_USERNAME:
      from_secret: GOOGLE_USERNAME
    OAUTH_TOKEN:
      from_secret: OAUTH_TOKEN
    TO:
      from_secret: TO
  volumes:
  - name: gopath
    path: /go

- name: codecov
  pull: always
  image: robertstettner/drone-codecov
  settings:
    token:
      from_secret: codecov_token

volumes:
- name: gopath
  temp: {}

---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build-push
  pull: always
  image: golang:1.15
  commands:
  - "go build -v -ldflags '-X main.build=${DRONE_BUILD_NUMBER}' -a -o release/linux/amd64/drone-gtalk"
  environment:
    CGO_ENABLED: 0
  when:
    event:
      exclude:
      - tag

- name: build-tag
  pull: always
  image: golang:1.15
  commands:
  - "go build -v -ldflags '-X main.version=${DRONE_TAG##v} -X main.build=${DRONE_BUILD_NUMBER}' -a -o release/linux/amd64/drone-gtalk"
  environment:
    CGO_ENABLED: 0
  when:
    event:
    - tag

- name: executable
  pull: always
  image: golang:1.15
  commands:
  - ./release/linux/amd64/drone-gtalk --help

- name: dryrun
  pull: always
  image: plugins/docker:linux-amd64
  settings:
    cache_from: appleboy/drone-gtalk
    dockerfile: docker/Dockerfile.linux.amd64
    dry_run: true
    repo: appleboy/drone-gtalk
    tags: linux-amd64
  when:
    event:
    - pull_request

- name: publish
  pull: always
  image: plugins/docker:linux-amd64
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    cache_from: appleboy/drone-gtalk
    daemon_off: false
    dockerfile: docker/Dockerfile.linux.amd64
    password:
      from_secret: docker_password
    repo: appleboy/drone-gtalk
    username:
      from_secret: docker_username
  when:
    event:
      exclude:
      - pull_request

trigger:
  ref:
  - refs/heads/master
  - "refs/pull/**"
  - "refs/tags/**"

depends_on:
- testing

